name: Sync Background Agents

on:
  push:
    branches:
      - main
    paths:
      - 'registry/src/kdco/files/plugin/kdco-background-agents.ts'
      - 'registry/src/kdco/files/skill/kdco-background-protocol/**'

jobs:
  sync:
    if: github.repository == 'kdcokenny/ocx'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout OCX
        uses: actions/checkout@v4
        with:
          path: ocx

      - name: Checkout Background Agents Repo
        uses: actions/checkout@v4
        with:
          repository: kdcokenny/opencode-background-agents
          token: ${{ secrets.BACKGROUND_AGENTS_PAT }}
          path: background-agents

      - name: Sync Files
        run: |
          # Copy plugin
          cp ocx/registry/src/kdco/files/plugin/kdco-background-agents.ts \
             background-agents/src/plugin/

          # Copy skill
          cp ocx/registry/src/kdco/files/skill/kdco-background-protocol/SKILL.md \
             background-agents/src/skill/kdco-background-protocol/

      - name: Commit and Push
        working-directory: background-agents
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          git add .
          git commit -m "sync: update from ocx@${SHORT_SHA} [skip ci]"
          git push
