name: Examples

on:
  push:
    branches: [main]
    paths:
      - "examples/**"
      - "packages/cli/**"
      - ".github/workflows/examples.yml"
  pull_request:
    paths:
      - "examples/**"
      - "packages/cli/**"
      - ".github/workflows/examples.yml"
  workflow_dispatch:

jobs:
  validate-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI
        run: bun run build
        working-directory: packages/cli

      - name: Validate registry-starter example
        run: |
          cd examples/registry-starter
          bun install
          ../../packages/cli/dist/index.js build . --out dist

      - name: Verify build output
        run: |
          cd examples/registry-starter/dist
          # Check required files exist
          test -f index.json
          test -f .well-known/ocx.json
          test -f components/hello-world.json
          test -f components/hello-world/skill/hello-world/SKILL.md
          echo "âœ“ All required files present"
