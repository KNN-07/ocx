name: Sync Facade (Reusable)

on:
  workflow_call:
    inputs:
      source_plugin_path:
        description: 'Path to plugin file in OCX repo'
        required: true
        type: string
      target_plugin_path:
        description: 'Destination path in target repo'
        required: true
        type: string
      source_readme_path:
        description: 'Path to README in OCX repo'
        required: true
        type: string
      target_repo:
        description: 'Target repository (org/repo)'
        required: true
        type: string
      checkout_path:
        description: 'Local checkout directory name'
        required: true
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout OCX
        uses: actions/checkout@v4
        with:
          path: ocx

      - name: Checkout Target Repo
        run: |
          git clone https://x-access-token:${{ secrets.FACADE_SYNC_PAT }}@github.com/${{ inputs.target_repo }}.git ${{ inputs.checkout_path }} || {
            # Clone failed - repo is likely empty, initialize it
            mkdir -p ${{ inputs.checkout_path }}
            cd ${{ inputs.checkout_path }}
            git init
            git remote add origin https://x-access-token:${{ secrets.FACADE_SYNC_PAT }}@github.com/${{ inputs.target_repo }}.git
            git checkout -b main
            echo "# Initialized by sync workflow" > .gitkeep
            git add .
            git commit -m "chore: initialize repository"
          }
          cd ${{ inputs.checkout_path }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Files
        run: |
          # Ensure target directory exists
          mkdir -p ${{ inputs.checkout_path }}/$(dirname ${{ inputs.target_plugin_path }})

          # Sync plugin file
          rsync -av \
            ocx/${{ inputs.source_plugin_path }} \
            ${{ inputs.checkout_path }}/${{ inputs.target_plugin_path }}

          # Sync README
          rsync -av \
            ocx/${{ inputs.source_readme_path }} \
            ${{ inputs.checkout_path }}/README.md

      - name: Commit and Push
        working-directory: ${{ inputs.checkout_path }}
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          git add .
          git commit -m "sync: update from ocx@${SHORT_SHA} [skip ci]"
          git push -u origin main
