name: Release

on:
  push:
    tags:
      # Glob pattern for semantic versions (matches git-cliff's own workflow)
      - "v*.*.*"

permissions:
  id-token: write      # Required for npm OIDC publishing
  contents: write      # Required for GitHub releases
  pull-requests: read  # Required for git-cliff PR metadata/avatars

jobs:
  release:
    runs-on: ubuntu-latest
    # Guards: only run on main repo, skip prereleases (v1.4.0-rc.1)
    if: github.repository == 'kdcokenny/ocx' && !contains(github.ref_name, '-')
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Required for git-cliff to access full history

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip all
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Node 24+ ships with npm 11.5.1+ which supports tokenless OIDC publishing
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate
        run: bun run check && bun run test

      - name: Build CLI
        run: bun run build
        working-directory: packages/cli

      - name: Build binaries
        run: bun run scripts/build-binary.ts --all
        working-directory: packages/cli

      - name: Generate checksums
        run: |
          cd packages/cli/dist/bin
          # Generate individual .sha256 files
          for file in ocx-*; do
            if [ -f "$file" ]; then
              sha256sum "$file" > "$file.sha256"
            fi
          done
          # Generate consolidated SHA256SUMS.txt
          sha256sum ocx-* | grep -v '\.sha256' > SHA256SUMS.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/cli/dist/bin/ocx-*
            packages/cli/dist/bin/SHA256SUMS.txt
          body: |
            ## Installation

            **Via curl (macOS/Linux):**
            ```bash
            curl -fsSL https://ocx.kdco.dev/install.sh | bash
            ```

            **Via npm (all platforms including Windows):**
            ```bash
            npm install -g ocx
            ```

            **Manual download:**
            Download the appropriate binary for your platform from the assets below.

            ## Checksums
            SHA256 checksums are provided for each binary. Verify with:
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```

            ---

            ${{ steps.changelog.outputs.content }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Tokenless npm publish using OIDC
      # Requires trusted publisher configured at npmjs.com/package/ocx/access
      - name: Publish ocx to npm
        run: npm publish --provenance --access public
        working-directory: packages/cli
