name: Sync Facades

on:
  push:
    branches:
      - main
    paths:
      - 'workers/kdco-registry/files/plugin/**'
      - 'facades/**'
      - '.github/sync.yml'
  workflow_dispatch:

jobs:
  sync:
    if: github.repository == 'kdcokenny/ocx'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync Files
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.FACADE_SYNC_PAT }}
          SKIP_PR: true
          COMMIT_EACH_FILE: false
          COMMIT_PREFIX: "sync:"
