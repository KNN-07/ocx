name: Sync Notify

on:
  push:
    branches:
      - main
    paths:
      - 'registry/src/kdco/files/plugin/kdco-notify.ts'

jobs:
  sync:
    if: github.repository == 'kdcokenny/ocx'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout OCX
        uses: actions/checkout@v4
        with:
          path: ocx

      - name: Checkout Notify Repo
        uses: actions/checkout@v4
        with:
          repository: kdcokenny/opencode-notify
          token: ${{ secrets.FACADE_SYNC_PAT }}
          path: notify

      - name: Sync Files
        run: |
          cp ocx/registry/src/kdco/files/plugin/kdco-notify.ts \
             notify/src/kdco-notify.ts

      - name: Commit and Push
        working-directory: notify
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          git add .
          git commit -m "sync: update from ocx@${SHORT_SHA} [skip ci]"
          git push
