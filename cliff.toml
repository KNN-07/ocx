# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[remote.github]
owner = "kdcokenny"
repo = "ocx"

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""

body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {%- for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{% if commit.breaking %}[**BREAKING**] {% endif %}{{ commit.message | split(pat="\n") | first | upper_first | trim }}{% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}{% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}){%- endif -%} ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))
    {% endfor %}
{% endfor %}

{%- if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
    ### â¤ï¸ New Contributors
{%- endif -%}

{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
    * @{{ contributor.username }} made their first contribution{%- if contributor.pr_number %} in [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}){%- endif %}
{%- endfor -%}

{% if version %}
    {% if previous.version %}
**Full Changelog**: {{ self::remote_url() }}/compare/{{ previous.version }}...{{ version }}
    {% endif %}
{% endif %}

"""

trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
# Skip pre-release tags so they roll into the next stable release
skip_tags = "alpha|beta|rc"
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->âœ¨ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^docs", group = "<!-- 2 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
    { message = "^refactor", group = "<!-- 4 -->ğŸ”§ Refactor" },
    { message = "^style", group = "<!-- 5 -->ğŸ’ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^build", group = "<!-- 7 -->ğŸ—ï¸ Build" },
    { message = "^ci", group = "<!-- 7 -->ğŸ—ï¸ Build" },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore", group = "<!-- 8 -->ğŸ§¹ Chores" },
    { body = ".*security", group = "<!-- 9 -->ğŸ” Security" },
    { message = "^revert", group = "<!-- 10 -->âª Reverts" },
    { message = "^Merge", skip = true },
]
filter_commits = false
topo_order = false
sort_commits = "oldest"
